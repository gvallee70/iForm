name: iForm

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build for iOS 
      run: xcodebuild build -destination 'name=iPhone 11' -scheme 'iForm'
    - name: Run iOS tests 
      run: xcodebuild test -destination 'name=iPhone 11' -scheme 'iForm'
